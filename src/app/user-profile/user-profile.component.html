
<div class="container">
    <div class="row g-3 m-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

            <div class="card text-center  " >
                
                <div class="card-body">
                  <h5 class="card-title">Welcome {{profile[0].name}}</h5>
                  <p class="list-group-item">Username: {{profile[0].username}}</p>

                  <p class="card-text">Address: {{profile[0].address}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    
                  <li class="list-group-item">Email: {{profile[0].email}}</li>
                  <li class="list-group-item">Phone: {{profile[0].phone}}</li>
                
                </ul>
                
              </div>

        </div>
    </div>
</div>
