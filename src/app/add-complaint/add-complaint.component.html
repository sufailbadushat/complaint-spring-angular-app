<app-user-nav></app-user-nav>

<div class="container bg-light mt-5">
    <div class="row ">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12 ">
            <div class="row g-3 mt-2 d-flex align-items-center flex-column">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2 class="font-monospace fw-bolder">Add Complaint</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5">
                    <label for="" class="form-label font-monospace fw-bold">Complaint</label>
                    <textarea class="form-control" name="complaint" [(ngModel)]="complaint" placeholder="complaint" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button class="btn btn-dark fw-bold font-monospace py-1 m-5" (click)="readValue()">Submit</button>
                </div>

            </div>
        </div>
    </div>
</div>
