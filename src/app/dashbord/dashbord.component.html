
<app-admin-nav></app-admin-nav>


<div class="container ">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4">
                <h2 class="text-center font-monospace fw-bold my-5">All Complaints</h2>
            </div>
            <table class="table table-info font-monospace table-hover  table-bordered ">
                <thead class="bg-secondary table-secondary">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Complaint</th>


                    </tr>
                </thead>
                <tbody class="bg-light " >

                    <tr *ngFor="let i of allComplaints; let ndx = index" >

                        <th scope="row">{{ndx+1}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.complaint}}</td>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
